<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <article class="card">
      <div class="card__header">
        <img src="assets/Blog Image.png" alt="" />
      </div>
      <div class="card__body">
        <p class="card__badge">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__footer">
        <img src="assets/userpic.png" alt="" />
        <p class="card__author">Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
